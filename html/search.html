<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>高级检索</title>
		<link rel="stylesheet" href="css/cssreset-min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="head">
			<div class="head-logo">
				<span class="logo-font-zhong">中国农业大学机构知识库</span><br />
				<span class="logo-font-en">China Agricultural University Knowledge Base </span>
			</div>
			<div class="head-searchbox">
				<div class="head-searchbox-search">
					<input type="text" value="" placeholder="请输入检索关键词"/>
					<input class="search-icon" type="submit" value=""/>
				</div>
			</div>
			<div class="head-searchbox-gaoji">
				<a href="#">高级检索</a>
			</div>
		</div>
		<div class="content cf">
			<div class="common-title-search">
				<p>
					<img src="img/title-icon.png" alt="title-icon" />
					<span>高级检索</span>
				</p>
			</div>
			<div class="search-item">
				<form action="" method="get">
					<div class="search-item-all">
						<label for="检索">检索</label>
						<select>
							<option value="所有内容">所有内容</option>
							<option value="所有内容">所有内容</option>
							<option value="所有内容">所有内容</option>
						</select>
					</div>
					<div class="search-item-detail">
						<table>
							<thead>
								<tr >
									<th>逻辑</th>
									<th>检索途径</th>
									<th>检索内容</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<select class="search-form ">
											<option value="AND">AND</option>
											<option value="OR">OR</option>
											<option value="AND">AND</option>
										</select>
									</td>
									<td>
										<select class="search-form">
											<option value="ALL">ALL</option>
											<option value="ALL">ALL</option>
											<option value="ALL">ALL</option>
										</select>
									</td>
									<td>
										<input type="text" class="search-form search-text"/>
									</td>
								</tr>
								<tr>
									<td>
										<select class="search-form">
											<option value="AND">AND</option>
											<option value="OR">OR</option>
											<option value="AND">AND</option>
										</select>
									</td>
									<td>
										<select class="search-form">
											<option value="ALL">ALL</option>
											<option value="ALL">ALL</option>
											<option value="ALL">ALL</option>
										</select>
									</td>
									<td>
										<input type="text" class="search-form search-text"/>
									</td>
								</tr>
								<tr>
									<td>
										<select class="search-form">
											<option value="AND">AND</option>
											<option value="OR">OR</option>
											<option value="AND">AND</option>
										</select>
									</td>
									<td>
										<select class="search-form">
											<option value="ALL">ALL</option>
											<option value="ALL">ALL</option>
											<option value="ALL">ALL</option>
										</select>
									</td>
									<td>
										<input type="text" class="search-form search-text"/>
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<label for="发表时间" >发表时间：</label>
										<select class="search-form search-time">
											<option value="">2015-02-23</option>
										</select>
										<span > 至</span>
										<select class="search-form search-time">
											<option value="">2015-02-23</option>
										</select>
										
										<label for="全文">全文：</label>
										<select class="search-form search-time">
											<option value="">2015-02-23</option>
										</select>
										<input class="search-checkbox search-time" type="checkbox" value="精确"/><span>精确</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="search-button">
						<input type="submit"  value="检索"/>
						<input type="reset" value="清除" />
					</div>
				</form>
			</div>
		</div>
		
		<div class="foot">
			<img src="img/foot.png" alt="foot" />
		</div>
	</body>
</html>
